<h1>Tarefas</h1>

<table class="table table-striped table-bordered table-hover">
    <tbody>
    <tr>
        <th> ID </th>
        <th>Nome</th>
        <th>Autor</th>
        <th>Edição</th>
        <th>Lido</th>
        <th class="text-center">
            <a class="btn btn-xs btn-success">
                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Novo
            </a>
        </th>
    </tr>
    <tr *ngFor = "let livro of livros">
        <td [class.success] = "livro.lido">            
            {{livro.id}}
        </td>
        <td [class.success] = "livro.lido">            
            {{livro.nome}}
        </td>
        <td [class.success] = "livro.lido">            
            {{livro.autor}}
        </td>
        <td [class.success] = "livro.lido">            
            {{livro.edicao}}
        </td>
        <td style="width: 70px" class="text-center">
            <input type="checkbox">
        </td>
        <td class="text-center" style="width: 200px">
            <a title="Editar" alt="Editar" class="btn btn-xs btn-info">
                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
            </a>
            <a href="#" title="Remover" alt="Remover" class="btn btn-xs btn-danger">
                <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
            </a>
        </td>
    </tr>
</tbody>
</table>

<p *ngIf= "livros.length==0">Nenhuma tarefa cadastrada.</p>
